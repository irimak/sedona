<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sedona</title>
</head>

<body>
<!-- Шапка сайта -->
  <header class="header">
    <div class="header-container">
      <nav class="menu">
        <div class="logo">
          <a class="logo__img" href="" >
            <img src="images/logo.svg" alt="логотип Седона">
          </a>
        </div>
        <ul class="menu__list">
          <li class="menu__item"><a class="menu__link" href="#">Главная</a></li>
          <li class="menu__item"><a class="menu__link" href="#">О Седоне</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Гостиницы</a></li>
        </ul>
        <div class="menu__search">

        </div>
      </nav>
    </div>
  </header>
<!-- Основное содержимое страницы -->
  <main class="main-page">
    <section class="about">
      <h1 class="about__title">Седона - курортный городок</h1>
    </section>
    <section class="services">
      <h2 class="services__title">Наши предложения</h2>
    </section>
    <div class="search">
      <div class="search-container">
        <h2 class="search-title">Заинтересовались?</h2>
      </div>
    </div>
  </main>
<!-- Подвал сайта -->
  <footer class="footer">
    <section class="newsletter">
      <div class="newsletter-container">
        <h2 class="newsletter-title">Подпишитесь на рассылку</h2>
        <p class="newsletter-subtitle">Только полезная информация и никакого спама,
        честное бойскаутское!</p>
      </div>
    </section>
    <div class="contacts">

    </div>
  </footer>
</body>

</html>
