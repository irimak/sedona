<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гостиницы Седоны</title>
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="header-container">
      <nav class="menu header__menu">
        <div class="logo">
          <a class="logo__link">
            <img class="logo__img" src="images/logo.svg" alt="логотип Седона">
          </a>
        </div>
  
        <ul class="menu__list">
          <li class="menu__item menu__item--active">
            <a class="menu__link" href="index.html">Главная</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">О Седоне</a>
          </li>
          <li class="menu__item menu__item--active">
            <a class="menu__link" href="#">Гостиницы</a>
          </li>
        </ul>
  
        <div class="additional menu__additional">
          <a class="additional__icon additional__icon-search" href="#">
            <span class="visually-hidden">Поиск</span>
          </a>
          <a class="additional__icon additional__icon-favoritees" href="#">
            <span class="visually-hidden">Избранное</span>
            <span class="additional__icon-counter">12</span>
          </a>
          <a class="additional__button button" href="#">Хочу сюда!</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="catalog">
    <h1 class="catalog__title">Гостиницы Седоны</h1>
    <ul class="breadcrumbs catalog__breadcrumbs">
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link" href="index.html">
          <span class="visually-hidden">Главная</span>
        </a>
      </li>
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link">
          Гостиницы
        </a>
      </li>
    </ul>

    <section class="filter">
      <div class="filter-container">
        <h2 class="visually-hidden">Фильтр списка гостиниц</h2>

        <form class="filter__form" action="https://echo.htmlacademy.ru/">
          <fieldset class="filter__fieldset">
            <legend class="filter__title">Инфраструктура</legend>

            <ul class="filter__list">
              <li class="filter__item">
                <label class="control">
                  <input class="control__input" type="checkbox" name="infrastructure" value="pool" checked>
                  <span class="control__lead">Бассейн</span>
                </label>
              </li>
              <li class="filter__item">
                <label class="control">
                  <input class="control__input" type="checkbox" name="infrastructure" value="parking" checked>
                  <span class="control__lead">Парковка</span>
                </label>
              </li>
              <li class="filter__item">
                <label class="control">
                  <input class="control__input" type="checkbox" name="infrastructure" value="wi-fi">
                  <span class="control__lead">Wi-Fi</span>
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="filter__fieldset">
            <legend class="filter__title">Тип жилья</legend>
          
            <ul class="filter__list">
              <li class="filter__item">
                <label class="control">
                  <input class="control__input" type="radio" name="apartment-type" value="hotel" checked>
                  <span class="control__lead">Гостиница</span>
                </label>
              </li>
              <li class="filter__item">
                <label class="control">
                  <input class="control__input" type="radio" name="apartment-type" value="motel">
                  <span class="control__lead">Мотель</span>
                </label>
              </li>
              <li class="filter__item">
                <label class="control">
                  <input class="control__input" type="radio" name="apartment-type" value="apartment">
                  <span class="control__lead">Апартаменты</span>
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="filter__fieldset">
            <legend class="filter__title">Стоимость, ₽:</legend>

            <div class="filter-price">
              <div class="filter-price__inputs">
                <input class="filter-price__input" type="number">
                <input class="filter-price__input" type="number">
              </div>
            </div>
          </fieldset>

          <div class="filter__buttons">
            <button class="filter__button filter__button-apply" type="submit">Применить</button>
            <button class="filter__button filter__button-reset" type="reset">Сбросить</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Подвал сайта -->
  <footer class="footer">
    <div class="footer-container">
  
      <ul class="social social__list">
        <li class="social__item">
          <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy_ru">
            <span class="visually-hidden">Twitter</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
            <span class="visually-hidden">Facebook</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="https://www.youtube.com/c/HTMLAcademyRUS">
            <span class="visually-hidden">Youtube</span>
          </a>
        </li>
      </ul>
  
      <a class="footer__phone" href="tel:+78128121212">+7 (812) 812-12-12</a>
  
      <a class="footer__developer-logo" href="https://htmlacademy.ru/">
        <img src="images/htmlacademy-logo.svg" alt="Разработано HTML Academy">
      </a>
    </div>
  </footer>
</body>
</html>
